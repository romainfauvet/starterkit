        <script> 
            google.maps.event.addDomListener(window, 'load', init);
            var map;

                    overviewMapControlOptions: {

                    },
                    mapTypeId: google.maps.MapTypeId.TERRAIN,
                    styles: [
                        {
                            featureType: "road",
                            elementType: "geometry",
                            stylers: [

                        },
                        {

                            elementType: "geometry",

                            ]
                        },

                            ]
                        },
                        {

                            elementType: "geometry.fill",
                            stylers: [

                            ]
                        }
                    ],
                }
                var mapElement = document.getElementById('map');
                var map = new google.maps.Map(mapElement, mapOptions);
                var locations = [
                    ['Lieu de naissance', 'undefined', 'undefined', 'undefined', 'undefined', 50.9494989382538, 1.8431015042297076, 'https://mapbuildr.com/assets/img/markers/solid-pin-blue.png'],['Agence Bmobile', 'undefined', '03 20 70 35 67', 'contact@agence-bmobile.com', 'http://www.agence-bmobile.com/', 50.700678,  3.157293, 'https://mapbuildr.com/assets/img/markers/solid-pin-red.png'],['Lieu de résidence', 'undefined', 'undefined', 'undefined', 'undefined', 50.686490,  3.135223, 'https://mapbuildr.com/assets/img/markers/solid-pin-green.png']
                ];
                for (i = 0; i < locations.length; i++) {
                    if (locations[i][1] =='undefined'){ description ='';} else { description = locations[i][1];}
                    if (locations[i][2] =='undefined'){ telephone ='';} else { telephone = locations[i][2];}

                    if (locations[i][4] =='undefined'){ web ='';} else { web = locations[i][4];}
                    if (locations[i][7] =='undefined'){ markericon ='';} else { markericon = locations[i][7];}
                    marker = new google.maps.Marker({
                        icon: markericon,
                        position: new google.maps.LatLng(locations[i][5], locations[i][6]),
                        map: map,
                        title: locations[i][0],
                        desc: description,
                        tel: telephone,
                        email: email,
